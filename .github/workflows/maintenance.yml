name: Maintenance & Dependency Updates

on:
  schedule:
    # Run weekly on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  dependency-update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Check for updates
      run: |
        echo "Current dependencies:"
        npm list --depth=0
        echo ""
        echo "Checking for updates..."
        npm outdated || true
        
    - name: Update dependencies
      run: |
        # Update packages but maintain compatibility
        npm update
        npm audit fix --audit-level=moderate || true
        
    - name: Test after updates
      run: |
        # Install updated dependencies
        npm ci
        
        # Setup test environment
        node database-setup.js
        CTF_FLAG="Medusa{CTF_CHALLENGE_PHASE1_PASSED}" node server.js &
        SERVER_PID=$!
        sleep 5
        
        # Run tests to ensure updates don't break functionality
        node test-sqli.js
        
        # Cleanup
        kill $SERVER_PID || true
        
    - name: Check for vulnerabilities
      run: |
        npm audit --audit-level=high
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'ðŸ”§ Automated Dependency Updates'
        body: |
          ## ðŸ”§ Automated Dependency Updates
          
          This PR contains automated dependency updates performed by GitHub Actions.
          
          ### Changes:
          - Updated npm packages to latest compatible versions
          - Applied security fixes via `npm audit fix`
          - Verified all 112 SQL injection tests still pass
          
          ### Testing:
          - âœ… All tests pass with updated dependencies
          - âœ… SQL injection vulnerability still works as intended
          - âœ… Flag delivery via headers confirmed
          - âœ… No high-severity vulnerabilities detected
          
          ### Review Checklist:
          - [ ] Verify test results in CI
          - [ ] Confirm Docker build still works
          - [ ] Check for any breaking changes in changelogs
          
          *This PR was automatically created by the maintenance workflow.*
        branch: automated/dependency-updates
        delete-branch: true

  security-maintenance:
    name: Security Maintenance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Security audit
      run: |
        echo "## ðŸ” Security Audit Report" > security-audit.md
        echo "" >> security-audit.md
        echo "**Date**: $(date)" >> security-audit.md
        echo "" >> security-audit.md
        
        echo "### NPM Audit Results:" >> security-audit.md
        npm audit --audit-level=info --json > audit-results.json || true
        
        if [ -s audit-results.json ]; then
          echo "\`\`\`json" >> security-audit.md
          cat audit-results.json >> security-audit.md
          echo "\`\`\`" >> security-audit.md
        else
          echo "âœ… No vulnerabilities found" >> security-audit.md
        fi
        
    - name: Check file permissions
      run: |
        echo "" >> security-audit.md
        echo "### File Permissions Check:" >> security-audit.md
        echo "\`\`\`" >> security-audit.md
        ls -la >> security-audit.md
        echo "\`\`\`" >> security-audit.md
        
    - name: Verify security configuration
      run: |
        echo "" >> security-audit.md
        echo "### Security Configuration:" >> security-audit.md
        
        # Check Dockerfile security
        if grep -q "USER nodeuser" Dockerfile; then
          echo "- âœ… Non-root user configured in Dockerfile" >> security-audit.md
        else
          echo "- âŒ Missing non-root user in Dockerfile" >> security-audit.md
        fi
        
        # Check database permissions setup
        if grep -q "chmod 444" Dockerfile; then
          echo "- âœ… Read-only database permissions configured" >> security-audit.md
        else
          echo "- âŒ Missing read-only database configuration" >> security-audit.md
        fi
        
        # Check docker-compose security
        if grep -q "no-new-privileges" docker-compose.yml; then
          echo "- âœ… Docker security options configured" >> security-audit.md
        else
          echo "- âŒ Missing Docker security options" >> security-audit.md
        fi
        
        # Check environment variable protection
        if grep -q "CTF_FLAG" .env; then
          echo "- âœ… Environment variables configured" >> security-audit.md
        else
          echo "- âŒ Missing environment configuration" >> security-audit.md
        fi
        
    - name: Test SQL injection still works
      run: |
        echo "" >> security-audit.md
        echo "### Vulnerability Test:" >> security-audit.md
        
        # Setup and test
        node database-setup.js
        CTF_FLAG="Medusa{CTF_CHALLENGE_PHASE1_PASSED}" node server.js &
        SERVER_PID=$!
        sleep 5
        
        # Test SQL injection
        response=$(curl -s -X POST http://localhost:3000/login \
          -H "Content-Type: application/json" \
          -d '{"username": "admin'\'' OR '\''1'\''='\''1'\'' --", "password": "anything"}' \
          -i)
        
        if echo "$response" | grep -q "X-CTF-Flag: Medusa{CTF_CHALLENGE_PHASE1_PASSED}"; then
          echo "- âœ… SQL injection vulnerability working correctly" >> security-audit.md
          echo "- âœ… Flag delivered via secure headers" >> security-audit.md
        else
          echo "- âŒ SQL injection test failed" >> security-audit.md
        fi
        
        # Cleanup
        kill $SERVER_PID || true
        
    - name: Upload security audit
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-report
        path: |
          security-audit.md
          audit-results.json
        retention-days: 90

  cleanup-artifacts:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    
    steps:
    - name: Cleanup old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const artifacts = await github.rest.actions.listArtifactsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 100
          });
          
          const now = new Date();
          const thirtyDaysAgo = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
          
          for (const artifact of artifacts.data.artifacts) {
            const createdAt = new Date(artifact.created_at);
            if (createdAt < thirtyDaysAgo) {
              console.log(`Deleting artifact: ${artifact.name} (${artifact.created_at})`);
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id
              });
            }
          }