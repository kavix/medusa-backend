<!DOCTYPE html>
<html>
<head>
    <title>Medusa 2.0 - Registration Challenge</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background:
                linear-gradient(90deg, transparent 49%, rgba(0, 255, 65, 0.1) 50%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(0, 255, 65, 0.1) 50%, transparent 51%),
                radial-gradient(circle at 20% 30%, rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(135deg, #0a0f0a, #1a2f1a);
            background-size: 40px 40px, 40px 40px, 20px 20px, 20px 20px, 100% 100%;
            color: #c0c0c0;
            min-height: 80vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(45deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.02) 2px,
                    rgba(0, 255, 65, 0.02) 4px),
                repeating-linear-gradient(-45deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.02) 2px,
                    rgba(0, 255, 65, 0.02) 4px);
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(0, 255, 65, 0.05) 0%, transparent 30%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            color: #c0c0c0;
            text-shadow: 0 0 10px #00ff41;
            font-size: 2.5em;
            margin-bottom: 5px;
            text-align: center;
        }

        h3 {
            color: #00ff41;
            text-align: center;
            margin-bottom: 30px;
            font-weight: normal;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 3px;
        }

        input {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #c0c0c0;
            font-family: 'Courier New', monospace;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px #00ff41;
        }

        button {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px #00ff41;
        }

        .success {
            color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
            padding: 15px;
            border: 1px solid #00ff41;
            border-radius: 3px;
            margin-top: 15px;
        }

        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 15px;
            border: 1px solid #ff4444;
            border-radius: 3px;
            margin-top: 15px;
        }

        .flag {
            font-weight: bold;
            font-size: 20px;
            color: #ffd700;
            text-shadow: 0 0 8px #ffd700;
            margin-top: 10px;
        }

        p {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Medusa 2.0</h1>
    <h3>Registration Challenge</h3>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">LOGIN</button>
    </form>

    <div id="message"></div>
    <p><em>Hint: Try SQL injection to login as admin.</em></p>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = `<div class="success">${data.message || 'Login successful!'}</div>`;
                    setTimeout(() => {
                        window.location.href = 'https://kodegas.com';
                    }, 3000); // Redirect after 3 seconds
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Network error</div>`;
            }
        };
    </script>
</body>

</html>
