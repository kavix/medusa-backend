<html>

<head>
    <title>Medusa 2.0 - Registration Challenge</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;

            color: #c0c0c0;
            min-height: 80vh;
            position: relative;
            overflow-x: hidden
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0, 255, 65, .02) 2px, rgba(0, 255, 65, .02) 4px), repeating-linear-gradient(-45deg, transparent, transparent 2px, rgba(0, 255, 65, .02) 2px, rgba(0, 255, 65, .02) 4px);
            pointer-events: none;
            z-index: -1
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 255, 65, .1) 0%, transparent 50%), radial-gradient(circle at 90% 80%, rgba(0, 255, 65, .1) 0%, transparent 50%), radial-gradient(circle at 40% 60%, rgba(0, 255, 65, .05) 0%, transparent 30%);
            pointer-events: none;
            z-index: -1
        }

        h1 {
            color: #c0c0c0;
            text-shadow: 0 0 10px #00ff41;
            font-size: 2.5em;
            margin-bottom: 5px;
            text-align: center
        }

        h3 {
            color: #00ff41;
            text-align: center;
            margin-bottom: 30px;
            font-weight: normal
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 3px
        }

        input {
            background: rgba(0, 255, 65, .1);
            border: 1px solid #00ff41;
            color: #c0c0c0;
            font-family: 'Courier New', monospace
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px #00ff41
        }

        button {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all .3s
        }

        button:hover {
            box-shadow: 0 0 15px #00ff41
        }

        .success {
            color: #00ff41;
            background: rgba(0, 255, 65, .1);
            padding: 15px;
            border: 1px solid #00ff41;
            border-radius: 3px;
            margin-top: 15px
        }

        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, .1);
            padding: 15px;
            border: 1px solid #ff4444;
            border-radius: 3px;
            margin-top: 15px
        }

        .flag {
            font-weight: bold;
            font-size: 20px;
            color: #ffd700;
            text-shadow: 0 0 8px #ffd700;
            margin-top: 10px
        }

        p {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-style: italic
        }
    </style>
</head>
